spring.application.name=ChatopApi

#Tomcat configuration
server.port=3001


#Log level configuration
logging.level.root=error

#MySQL database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/chatop_db
spring.datasource.username=${DB_USERNAME}
#Temporary password to be set in .env
spring.datasource.password=${DB_PASSWORD}


#JWT Secret (To be configured in env variables)
# 32 characters long secret
com.oc.chatopapi.JWTSecret =${JWT_SECRET_KEY}